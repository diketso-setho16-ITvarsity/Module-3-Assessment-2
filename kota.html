<!DOCTYPE html>
<html>
    <head>
        
        <title>My Recipe Book | Meals | Kota</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body class="body-recipes">  
        
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-long-arrow-alt-left"></i>
            </a>

            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            <div class="recipe-details">
                <img id="meal-img" src="images/Kota.jpg">

                <h1>KOTA</h1>

                <div class="recipe-details-info">
                    <p><b>Cost:</b> R25.00</p>
                    <p style="float: right;"><b>Est Min:</b> 10 Mins</p>
                </div>

                <div class="recipe-details-info">
                    <h2>About</h2>

                    <p>Kota is a delicous fast food that gives you energy for a day</p>
                </div>

                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>

                    <ul>
                    <li>&#188; Bread</li>
                    <li>Crispy Chips</li>
                    <li>Polony & Cheese</li>
                    <li>Rassian & Cheese</li>
                    </ul>
                </div>

                <div class="recipe-details-ingredients">
                    <h2>Extras</h2>

                    <input type="checkbox" id="check-01">
                    <label for="check-01">&#188; Extra 2 cheese</label>
                        <br>
                    <input type="checkbox" id="check-02">
                    <label for="check-02">3x Polony</label>
                        <br>
                    <input type="checkbox" id="check-03">
                    <label for="check-03">Small chips</label>
                        <br>
                    <input type="checkbox" id="check-04">
                    <label for="check-04">Buddy Coke</label>
                       
                </div>

                <div class="recipe-details-form">
                    <h2>Delivery Notes</h2>
                <form>
                    <textarea cols="30" rows="10">
                        
                    </textarea>

                    <br>
                    <button onclick="alert('Order Placed')">Buy Now</button>
                </form>
                </div>
            </div>

            
        </div>
